<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/frontend/header_footer/header_footer.css"> 
    <link rel="stylesheet" href="./perfilUsuario.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="./perfilUsuario.js"></script>
</head>
<body>
    <header> 
        <div class="contenedor-header">
            <div class="header-izquierdo">
                <a href="../LandingPageProducto/landingProducto.html"><img class="logo" src="../header_footer/logoCostaVerde.jpeg" alt="Logo de Harbor"> </a>

                </div>
                <div class="header-derecha">
                    <span id="nombreUsuario"></span>
                </div>
            </div> 
        </div>
    </header>
    <main>
        <section class="wrap">
            <div class="out-container">
                <div class="container">
                    <div class="left-container">
                        <div class="card-content form-container" id="perfilUsuarioContainer">
                            <div class="data-item">
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" class="data" readonly>
                            </div>
                            <div class="data-item">
                                <label for="lastname">Apellido:</label>
                                <input type="text" id="lastname" class="data" readonly>
                            </div>
                            <div class="data-item">
                                <label for="usuario">Usuario:</label>
                                <input type="text" id="usuario" class="data" readonly>
                            </div>
                            <div class="data-item">
                                <label for="email">Correo Electr√≥nico:</label>
                                <input type="text" id="email" class="data" readonly>
                            </div>
                            <a class="botones-navegar" href="../reservas/reservas.html">Mis reservas</a>
                        </div>
                    </div>
                    <div class="right-container">
                        <div class="card-content">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="login-image" />

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer> 
        <div class="footer-izquierdo">
            <button onclick="window.location.href='/'" class="nav-button">Inicio</button>
