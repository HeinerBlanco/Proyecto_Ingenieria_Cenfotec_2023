    <main>

        <section class="section" >
            <form class="formulario" id="formulario"> 
          <h1 class="titulo">Registro de Tarjeta</h1>
                  <label  for="nombre">Nombre del Titular</label>
                  <input type="text" name="nombre"  id="nombre">
                  <label for="numero">Numero de Tarjeta</label>
                  <input type="text" name="numero"  id="numero" required pattern="[0-9]{16}">
                  <label for="fecha">Fecha de expiracion   </label>
                  <select name="fecha" id="fecha">
                      <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                        <option value="julio">Julio</option>
                        <option value="agosto">Agosto</option>
                        <option value="setiembre">Setiembre</option>
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                    </select>
                    <select id="year">
                      <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                  <label for="codigo">Codigo de Seguridad   </label>
                  <input type="text" name="contacto"  id="codigo" required pattern="[0-9]{3}" >
          <button class="boton" type="submit">Guardar Tarjeta</button>
          </form>
        
</section>
</main>
